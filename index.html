<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Seguros</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Quiz Seguros</h1>
      <div class="progress"><div id="progressFill"></div></div>
    </header>

    <main>
      <!-- Loading -->
      <div id="loadingScreen" class="screen" style="display:grid; place-items:center;">Cargando…</div>
      <div id="errorScreen" class="screen">Error cargando preguntas.</div>

      <!-- Start Screen -->
      <section id="startScreen" class="screen">
        <h2>Selecciona un módulo</h2>
        <p>Las preguntas se barajan sin repetir hasta agotar el banco. La dificultad y el subtema se muestran en cada reactivo.</p>

        <div id="moduleList" class="module-selector"></div>

        <div class="controls">
          <label>
            # de preguntas:
            <select id="numQuestions">
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20" selected>20</option>
              <option value="30">30</option>
              <option value="all">Todas</option>
            </select>
          </label>
          <label>
            Sonido
            <input type="checkbox" id="soundEnabled" checked />
          </label>
          <button id="startBtn" class="btn" disabled>Comenzar</button>
        </div>
      </section>

      <!-- Question Screen -->
      <section id="questionScreen" class="screen">
        <div class="topbar">
          <span id="difficultyBadge" class="difficulty-badge diff-basic">Básica</span>
          <span id="subtopicText">Subtema</span>
        </div>
        <div id="questionCounter" class="question-counter">Pregunta 1 de 10</div>
        <div id="questionText" class="question">…</div>
        <div id="optionsContainer" class="options"></div>

        <div id="feedback" class="feedback"></div>

        <div class="row">
          <div class="score">
            <span class="score-correct">✓ <span id="correctCount">0</span></span>
            <span class="score-incorrect">✗ <span id="incorrectCount">0</span></span>
          </div>
          <button id="nextBtn" class="btn" disabled>Siguiente</button>
        </div>
      </section>

      <!-- End Screen -->
      <section id="endScreen" class="screen">
        <h2>Resultado</h2>
        <div id="finalScore" class="final-score">0%</div>
        <div id="performanceMessage">—</div>
        <div id="detailedResults"></div>
        <div style="margin-top:14px; text-align:center;">
          <button id="restartBtn" class="btn">Reiniciar</button>
        </div>
      </section>

      <!-- Stats Detail Screen -->
      <section id="statsDetailScreen" class="screen">
        <h2>Estadísticas detalladas</h2>
        <div id="statsModuleName" class="module-name"></div>
        <div id="statsTableContainer"></div>
        <div style="margin-top:20px; text-align:center;">
          <button id="backToStartBtn" class="btn">← Regresar</button>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
